<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perkenalan</title>
    <style>
        body {
            background: linear-gradient(to top, #0fffff, #ffffff, #00c6f8);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content:center ;
            align-items: top;
            font-family: Arial, Helvetica, sans-serif;
            color: rgb(0, 0, 0);
            font-size: 2em;
        }

        #typing {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <span id="typing"></span>

    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

    <script>
        var typing = new Typed("#typing", {
            // Tambahkan teks baru di sini
            strings: [
                "<strong>WELCOME TO MY PAGE</strong>",
                "<strong>SENANG BERTEMU DENGAN ANDA</strong>",
                "WEB ini masih dalam project"
            ],
            typeSpeed: 100,
            backSpeed: 50,
            loop: false // Jika ingin mengulang teks, ubah menjadi true
        });
    </script>
</body>
</html>
