<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perkenalan</title>
</head>
<body>
    <span id="typing"></span>

    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

    <script>
        var typing = new Typed("#typing", { // Gunakan "#" untuk ID
            strings: ["Falih", "Seorang Murid"],
            typeSpeed: 100,
            backSpeed: 50,
            loop: false
        });
    </script>

</body>
</html>
