<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perkenalan</title>
    <style>
        body {
            background: linear-gradient(to right, #ffffff, #0000ff);
            min-height: 100vh; /* Agar gradien terlihat penuh di seluruh tinggi viewport */
            margin: 0; /* Menghilangkan margin default browser */
            display: flex; /* Menggunakan flexbox untuk memposisikan konten di tengah */
            justify-content: center; /* Memposisikan horizontal di tengah */
            align-items: center; /* Memposisikan vertikal di tengah */
            font-family: Arial, sans-serif; /* Opsional: Mengatur font */
            color: white; /* Opsional: Mengatur warna teks */
            font-size: 3em; /* Opsional: Mengatur ukuran teks */
        }

        /* Tambahkan style untuk span agar lebih terlihat, jika perlu */
        #typing {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Opsional: Menambahkan bayangan teks */
        }
    </style>
</head>
<body>
    <span id="typing"></span>

    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

    <script>
        var typing = new Typed("#typing", {
            strings: ["Falih", "Seorang Murid"],
            typeSpeed: 100,
            backSpeed: 50,
            loop: false
        });
    </script>

</body>
</html>
